<!DOCTYPE html>

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 30px 20px;
        }

        /* Profile Image */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff0055;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff0055;
        }

        /* Links Section */
        .links-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        .link-button {
            background: #1f1f1f;
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            margin: 8px 0;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid #ff0055;
        }

        .link-button:hover {
            background: #ff0055;
            color: #fff;
            transform: scale(1.05);
        }

        /* Follow Section */
        .section-title {
            margin: 40px 0 15px;
            text-align: center;
            font-size: 1.2rem;
            color: #ff0055;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media(max-width: 500px){
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }

        /* Email */
        .email {
            margin-top: 40px;
            font-size: 0.9rem;
            text-align: center;
            color: #ccc;
        }

        .email a {
            color: #ff0055;
            text-decoration: none;
        }

        .email a:hover {
            text-decoration: underline;
        }
    </style>
</head>
