<style>
/* Reset & Base */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
    font-family:'Inter',sans-serif;
    background:#0a0a0a;
    color:#fff;
    text-align:center;
    overflow-x:hidden;
    position:relative;
}

/* Subtle background */
body::before{
    content:"";
    position:fixed; top:0; left:0; width:100%; height:100%;
    background: radial-gradient(circle at 50% 50%, rgba(255,0,0,0.03), transparent 80%);
    z-index:-1;
}

/* Top line */
body::after{
    content:"";
    position:fixed; top:0; left:0; width:100%; height:3px;
    background:linear-gradient(90deg,#ff0000,#ff6600,#ff0000);
    z-index:1000;
}

/* Container */
.container{max-width:480px;margin:60px auto;padding:20px;}

/* Hero */
.hero{display:flex;justify-content:center;align-items:center;margin-bottom:20px;perspective:1000px;}
.hero img{
    width:170px;height:170px;border-radius:50%;object-fit:cover;
    border:3px solid #ff0000;box-shadow:0 0 25px rgba(255,0,0,0.6);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.hero:hover img{
    transform: rotateY(var(--tiltX,0deg)) rotateX(var(--tiltY,0deg)) scale(1.05);
    box-shadow:0 0 45px rgba(255,0,0,0.8);
}

/* Title */
h1{
    font-family:'Orbitron',sans-serif;font-size:36px;font-weight:900;letter-spacing:4px;
    background: linear-gradient(90deg,#ff0000,#ff9900,#ff0000);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    background-size:200% auto;animation: gradientShift 3s linear infinite;
    margin:10px 0;
}
@keyframes gradientShift{0%{background-position:0% 50%;}100%{background-position:100% 50%;}}
.tagline{color:#ff5555;font-size:14px;letter-spacing:1.5px;margin-bottom:25px;}

/* Section titles */
.section-title{
    margin:30px 0 10px;font-size:13px;color:#ff2a2a;letter-spacing:3px;
    opacity:0;transform:translateY(20px);animation: fadeUp 0.8s forwards;
}
.section-title::after{
    content:"";display:block;width:30px;height:2px;background:#ff0000;margin:5px auto;
}

/* Buttons */
.link-btn{
    display:flex;align-items:center;justify-content:center;gap:8px;margin:12px 0;padding:12px 0;
    border-radius:50px;text-decoration:none;font-size:14px;font-weight:600;
    color:#fff;background:#111;border:1px solid rgba(255,0,0,0.5);
    opacity:0;transform:translateY(20px);transition: all 0.3s ease;
}
.link-btn:hover{
    transform:translateY(-2px) scale(1.03);box-shadow:0 0 25px rgba(255,0,0,0.7);
}

/* Platform colors */
.link-btn[href*="spotify"] i{color:#1DB954;}
.link-btn[href*="apple"] i{color:#fff;}
.link-btn[href*="amazon"] i{color:#ff9900;}
.link-btn[href*="jiosaavn"] i{color:#2bc5b4;}
.link-btn[href*="deezer"] i{color:#ff2a2a;}
.link-btn[href*="tidal"] i{color:#fff;}
.link-btn[href*="soundcloud"] i{color:#FF7700;}
.link-btn[href*="shazam"] i{color:#0088FF;}
.link-btn[href*="boomplay"] i{color:#FFCC00;}
.link-btn[href*="instagram"] i{color:#E1306C;}
.link-btn[href*="youtube"] i{color:#FF0000;}
.link-btn[href*="x.com"] i{color:#1DA1F2;}
.link-btn[href*="facebook"] i{color:#1877F2;}

/* Footer */
.footer{margin-top:40px;font-size:10px;color:#666;letter-spacing:2px;line-height:1.8;}
.footer span{color:#fff;}

/* Animations */
@keyframes fadeUp{0%{opacity:0;transform:translateY(20px);}60%{opacity:0.7;transform:translateY(5px);}100%{opacity:1;transform:translateY(0);}}

/* Mobile */
@media(max-width:480px){
    h1{font-size:28px;}
    .hero img{width:150px;height:150px;}
}
</style>

<script>
// Update year
document.getElementById("year").textContent = new Date().getFullYear();

// Hero tilt
const hero=document.querySelector('.hero');
hero.addEventListener('mousemove',e=>{
    const rect=hero.getBoundingClientRect();
    const x=e.clientX-rect.left-rect.width/2;
    const y=e.clientY-rect.top-rect.height/2;
    hero.style.setProperty('--tiltX',`${y/10}deg`);
    hero.style.setProperty('--tiltY',`${-x/10}deg`);
});
hero.addEventListener('mouseleave',()=>{hero.style.setProperty('--tiltX','0deg');hero.style.setProperty('--tiltY','0deg');});

// Scroll fade-in
const faders=document.querySelectorAll('.section-title,.link-btn');
const observer=new IntersectionObserver(entries=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){entry.target.style.opacity=1;entry.target.style.transform='translateY(0)';observer.unobserve(entry.target);}
    });
},{threshold:0.2});
faders.forEach(fader=>observer.observe(fader));
</script>
