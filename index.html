<style>
/* Reset & Base */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:'Inter',sans-serif;
  background:#0b0b1e;
  color:#fff;
  text-align:center;
  overflow-x:hidden;
  position:relative;
}

/* Cinematic Gradient Background */
body::before{
  content:"";
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: radial-gradient(circle at 25% 30%, rgba(138,43,226,0.08), transparent 70%),
              radial-gradient(circle at 75% 70%, rgba(0,255,255,0.05), transparent 70%);
  background-size:200% 200%;
  animation: cinematicBG 35s linear infinite;
  z-index:-1;
}
@keyframes cinematicBG {
  0%{background-position:0% 0%,100% 100%;}
  50%{background-position:100% 0%,0% 100%;}
  100%{background-position:0% 0%,100% 100%;}
}

/* Top neon gradient line */
body::after{
  content:"";
  position:fixed; top:0; left:0; width:100%; height:4px;
  background: linear-gradient(90deg,#8a2be2,#00ffff,#8a2be2);
  box-shadow:0 0 6px #8a2be2,0 0 10px #00ffff;
  z-index:1000;
}

/* Container */
.container{max-width:480px;margin:80px auto;padding:20px;}

/* Hero Section */
.hero{
  position: relative; display:flex; justify-content:center; align-items:center; margin-bottom:30px; perspective:1000px;
}
.hero::before{
  content:""; position:absolute; width:260px; height:260px; border-radius:50%;
  background: radial-gradient(circle, rgba(138,43,226,0.4), rgba(0,255,255,0.2));
  filter: blur(50px); z-index:0;
  animation: pulseGlow 2.5s infinite alternate;
}
@keyframes pulseGlow{
  0%{transform:scale(1); background: rgba(138,43,226,0.4);}
  50%{transform:scale(1.05); background: rgba(0,255,255,0.3);}
  100%{transform:scale(1); background: rgba(138,43,226,0.4);}
}
.hero img{
  width:180px; height:180px; border-radius:50%; object-fit:cover;
  border:2px solid #8a2be2;
  box-shadow:0 0 25px rgba(138,43,226,0.6),0 0 40px rgba(0,255,255,0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index:1;
}
.hero:hover img{
  transform: rotateY(var(--tiltX,0deg)) rotateX(var(--tiltY,0deg)) scale(1.05);
  box-shadow:0 0 40px rgba(138,43,226,0.75),0 0 60px rgba(0,255,255,0.4);
}

/* Title & Tagline */
h1{
  font-family:'Orbitron',sans-serif;
  font-size:42px; letter-spacing:5px; font-weight:900; margin-top:20px;
  background: linear-gradient(90deg,#8a2be2,#00ffff,#8a2be2);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  background-size:200% auto;
  animation: gradientShift 4s linear infinite, flicker 1.8s infinite;
  text-shadow:0 0 4px rgba(138,43,226,0.6),0 0 6px rgba(0,255,255,0.3);
}
@keyframes gradientShift{0%{background-position:0% 50%;}100%{background-position:100% 50%;}}
@keyframes flicker{
  0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}
  20%,22%,24%,55%{opacity:0.94;}
}
.tagline{
  color:#00ffff; font-size:14px; margin:12px 0 35px; letter-spacing:2px;
  text-shadow:0 0 4px #8a2be2,0 0 6px #00ffff;
  animation: pulseTag 2s infinite alternate;
}
@keyframes pulseTag{0%{opacity:0.95;}100%{opacity:1;}}

/* Section Titles */
.section-title{
  margin:35px 0 12px; font-size:13px; color:#8a2be2; letter-spacing:3px;
  opacity:0; transform: translateY(20px); animation: fadeUp 0.8s forwards, colorShift 2s infinite alternate;
}
.section-title::after{
  content:""; display:block; width:40px; height:2px; background:#00ffff; margin:6px auto 0;
}
@keyframes colorShift{
  0%{color:#8a2be2;}
  50%{color:#00ffff;}
  100%{color:#8a2be2;}
}

/* Buttons - neon glow + staggered */
.link-btn{
  display:flex; align-items:center; justify-content:center; gap:10px; margin:12px 0;
  padding:14px; border-radius:50px; text-decoration:none; font-size:14px; font-weight:600;
  color:#fff; background:transparent; border:1px solid #8a2be2;
  position:relative; overflow:hidden; opacity:0; transform:translateY(20px); animation: fadeUp 0.8s forwards;
  transition: all 0.25s ease;
  box-shadow:0 0 4px rgba(138,43,226,0.4),0 0 6px rgba(0,255,255,0.25);
}
.link-btn:hover{
  transform:translateY(-2px) scale(1.05);
  box-shadow:0 0 12px #8a2be2,0 0 15px #00ffff,0 0 20px #8a2be2 inset;
  background: rgba(138,43,226,0.1);
}
.link-btn i, .link-btn svg{font-size:16px;width:16px;height:16px;}

/* Footer */
.footer{
  margin-top:50px; 
  font-size:12px; 
  color:#aaa; 
  letter-spacing:1px; 
  line-height:1.8;
  text-align:center;
  white-space: normal; 
  overflow-x: visible;
}
.footer:hover{
  color:#00ffff;
  text-shadow: 0 0 5px #00ffff, 0 0 10px #8a2be2;
  transition: all 0.3s ease;
}

/* FadeUp Animation */
@keyframes fadeUp{0%{opacity:0; transform:translateY(20px);}60%{opacity:0.7; transform:translateY(5px);}100%{opacity:1; transform:translateY(0);}}

/* Responsive */
@media(max-width:480px){
  h1{font-size:32px;} 
  .hero img{width:150px;height:150px;}
  .link-btn{width:100%; justify-content:center; padding:16px;}
}
</style>
</head>

<script>
// Update year
document.getElementById("year").textContent = new Date().getFullYear();

// Hero tilt effect - desktop only
if(window.innerWidth > 480){
  const hero = document.querySelector('.hero');
  hero.addEventListener('mousemove', e => {
    const rect = hero.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width/2;
    const y = e.clientY - rect.top - rect.height/2;
    hero.style.setProperty('--tiltX', `${y/10}deg`);
    hero.style.setProperty('--tiltY', `${-x/10}deg`);
  });
  hero.addEventListener('mouseleave', ()=> {
    hero.style.setProperty('--tiltX','0deg');
    hero.style.setProperty('--tiltY','0deg');
  });
}
</script>
