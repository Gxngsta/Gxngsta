/* --- PREMIUM RESET & BASE --- */  
*{margin:0;padding:0;box-sizing:border-box;}  
html{scroll-behavior:smooth;}  
body{  
  font-family:'Inter',sans-serif;  
  background-color:#050505;  
  color:#ffffff;  
  overflow-x:hidden;  
  position:relative;  
  -webkit-font-smoothing: antialiased;
}  
  
/* --- DYNAMIC AMBIENT BACKGROUND --- */  
/* Yahan tum background image bhi laga sakte ho apne kisi poster ki */
body::before{  
  content:"";  
  position:fixed; top:-50%; left:-50%; width:200%; height:200%;  
  background: 
    radial-gradient(circle at 30% 70%, rgba(220, 20, 60, 0.15), transparent 40%),
    radial-gradient(circle at 70% 30%, rgba(138, 43, 226, 0.1), transparent 40%),
    url('https://www.transparenttextures.com/patterns/stardust.png'); /* Subtle texture */
  z-index:-1;  
  animation: breatheBg 15s ease-in-out infinite alternate;
}  
@keyframes breatheBg {
  0% { transform: scale(1) rotate(0deg); }
  100% { transform: scale(1.1) rotate(2deg); }
}

/* --- CONTAINER --- */  
.container{  
  max-width:540px; 
  margin:40px auto;  
  padding:0 20px;  
  width:100%;  
  position: relative;
  z-index: 1;
}  
  
/* --- HERO SECTION --- */  
.hero{  
  display:flex;  
  flex-direction: column;
  justify-content:center;  
  align-items:center;  
  margin-bottom:35px;  
}  
.profile-wrapper {
  position: relative;
  padding: 4px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff004f, #00f0ff);
  box-shadow: 0 10px 30px rgba(0,0,0,0.8), 0 0 20px rgba(255,0,79,0.3);
  margin-bottom: 20px;
  animation: floatProfile 6s ease-in-out infinite;
}
@keyframes floatProfile {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
.hero img{  
  width:120px; height:120px;  
  border-radius:50%; object-fit:cover;  
  border: 3px solid #050505; 
  display: block;
}  
  
/* --- TYPOGRAPHY & VERIFIED BADGE --- */  
.name-container {
  display: flex;
  align-items: center;
  gap: 8px;
}
h1{  
  font-family:'Orbitron',sans-serif;  
  font-size:32px; letter-spacing:5px; font-weight:900; 
  color: #ffffff;
  text-transform: uppercase;
  text-shadow: 0 4px 15px rgba(0,0,0,0.9);
}  
.verified {
  color: #1DA1F2; /* Verified Blue */
  font-size: 20px;
  filter: drop-shadow(0 0 5px rgba(29, 161, 242, 0.5));
}
.tagline{  
  color:#a0a0a0; 
  font-size:13px; 
  margin-top: 5px; 
  letter-spacing:4px;  
  font-weight: 600;
  text-transform: uppercase;
}  
  
/* --- SECTION TITLES & AUDIO VISUALIZER --- */  
.section-title{  
  margin:40px 0 15px; 
  font-size:12px; 
  color:#888; 
  letter-spacing:3px;  
  text-transform: uppercase;
  font-weight: 800;
  display: flex;
  align-items: center;
  gap: 12px;
}  
.section-title::after{  
  content:""; 
  flex-grow: 1; 
  height: 1px; 
  background: linear-gradient(90deg, rgba(255,255,255,0.1), transparent); 
}  

/* Equalizer Animation */
.equalizer {
  display: flex;
  gap: 3px;
  height: 12px;
  align-items: flex-end;
}
.bar {
  width: 3px;
  background: #ff004f;
  border-radius: 3px 3px 0 0;
  animation: eqPlay 1s infinite ease-in-out alternate;
}
.bar:nth-child(2) { animation-delay: -0.2s; background: #00f0ff; }
.bar:nth-child(3) { animation-delay: -0.4s; background: #ff004f; }
@keyframes eqPlay {
  0% { height: 3px; }
  100% { height: 12px; }
}
  
/* --- PREMIUM GLASSMORPHISM BUTTONS --- */  
.links-grid {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* Default Link */
.link-btn{  
  display:flex; 
  align-items:center; 
  justify-content:space-between; 
  padding:16px 20px; 
  border-radius:16px; 
  text-decoration:none; 
  color:#ffffff; 
  background: rgba(255, 255, 255, 0.03);  
  border: 1px solid rgba(255, 255, 255, 0.08);  
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}  

/* Featured Link (Highlighting Spotify) */
.link-btn.featured {
  background: rgba(29, 185, 84, 0.1); /* Spotify Green subtle */
  border: 1px solid rgba(29, 185, 84, 0.5);
  box-shadow: 0 0 20px rgba(29, 185, 84, 0.15);
}
.link-btn.featured i.brand-icon {
  color: #1DB954;
}

.link-left {
  display: flex;
  align-items: center;
  gap: 15px;
  font-size:15px; 
  font-weight:700;
}
.link-btn i.brand-icon {
  font-size:24px; 
  width:26px; 
  text-align: center;
  color: #dddddd; 
  transition: all 0.3s ease;
}  
.link-btn i.arrow-icon {
  font-size: 14px;
  color: #666;
  background: rgba(255,255,255,0.05);
  width: 30px; height: 30px;
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  transition: all 0.3s ease;
}

/* Hover Effects */
.link-btn:hover{  
  background: rgba(255, 255, 255, 0.08);  
  border-color: rgba(255, 255, 255, 0.2);  
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}  
.link-btn.featured:hover {
  background: rgba(29, 185, 84, 0.2);
  box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
}
.link-btn:hover i.brand-icon {
  transform: scale(1.1);
}
.link-btn:hover i.arrow-icon {
  background: #ffffff;
  color: #000;
  transform: rotate(-45deg); /* Cool arrow twist */
}

/* Brand Colors on Hover */
.link-btn:not(.featured):hover .fa-youtube { color: #FF0000; }
.link-btn:not(.featured):hover .fa-apple { color: #ffffff; }
.link-btn:not(.featured):hover .fa-instagram { color: #E1306C; }
  
/* --- FOOTER --- */
