*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#050505;

/* container */
.container{

/* =========================
   CINEMATIC PROFILE
========================= */
.hero{
position:relative;
width:180px;
height:180px;
margin:auto;
display:flex;
align-items:center;
justify-content:center;
}

/* glow aura */
.hero::before{
content:"";
position:absolute;
width:240px;
height:240px;
border-radius:50%;
background:radial-gradient(circle,
rgba(255,0,0,.35),
rgba(255,120,0,.18),
transparent 70%);
filter:blur(30px);
animation:heroGlow 5s ease-in-out infinite;
}

/* depth light */
.hero::after{
content:"";
position:absolute;
width:190px;
height:190px;
border-radius:50%;
background:linear-gradient(140deg, rgba(255,0,0,.35), rgba(255,120,0,.25), transparent);
filter:blur(18px);
opacity:.7;
}

/* image */
.hero img{
width:160px;
height:160px;
border-radius:50%;
object-fit:cover;
position:relative;
z-index:2;
box-shadow:
0 10px 40px rgba(0,0,0,.8),
0 0 25px rgba(255,0,0,.35);
}

/* animation */
@keyframes heroGlow{
0%{transform:scale(1);opacity:.7;}
50%{transform:scale(1.07);opacity:1;}
100%{transform:scale(1);opacity:.7;}
}

/* logo text */
h1{
font-family:Orbitron,sans-serif;
font-size:34px;
letter-spacing:4px;
margin-top:15px;
background:linear-gradient(90deg,#ff0000,#ff7a00);

-webkit-text-fill-color:transparent;
}

.tag{

margin-bottom:25px;
}

/* section title */
.section{

}

/* buttons */
.btn{
display:block;

padding:14px;
border-radius:40px;
text-decoration:none;
color:#fff;
background:#111;
border:1px solid rgba(255,0,0,.35);
font-weight:600;
transition:.25s;
}

.btn:hover{
transform:translateY(-2px);
box-shadow:0 0 20px rgba(255,0,0,.5);
}

/* footer */
.footer{
margin-top:40px;
font-size:11px;
color:#666;
