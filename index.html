<style>  
/* Reset & Base */  
*{margin:0;padding:0;box-sizing:border-box;}  
html{scroll-behavior:smooth;}  
body{  
  font-family:'Montserrat',sans-serif;  
  background:#050505; /* Deep Onyx Black */  
  color:#f0f0f0;  
  text-align:center;  
  overflow-x:hidden;  
  position:relative;  
}  
  
/* Cinematic Subtle Spotlight Background */  
body::before{  
  content:"";  
  position:fixed; top:0; left:0; width:100%; height:100%;  
  background: radial-gradient(circle at 50% 10%, rgba(212, 175, 55, 0.08), transparent 70%),
              radial-gradient(circle at 50% 90%, rgba(255, 255, 255, 0.02), transparent 70%);  
  z-index:-1;  
}  
  
/* Top Premium Accent Line */  
body::after{  
  content:"";  
  position:fixed; top:0; left:0; width:100%; height:3px;  
  background: linear-gradient(90deg, #050505, #d4af37, #050505);  
  z-index:1000;  
}  
  
/* Container */  
.container{  
  max-width:480px;  
  margin:60px auto;  
  padding:0 15px;  
  width:90%;  
}  
  
/* Hero Section */  
.hero{  
  position: relative;  
  display:flex;  
  justify-content:center;  
  align-items:center;  
  margin-bottom:25px;  
  perspective:1000px;  
}  
.hero::before{  
  content:"";   
  position:absolute;   
  width:80%; max-width:220px; aspect-ratio:1/1;  
  border-radius:50%;  
  background: radial-gradient(circle, rgba(212, 175, 55, 0.15), transparent);  
  filter: blur(40px); z-index:0;  
  animation: breathe 4s infinite alternate ease-in-out;  
}  
@keyframes breathe{  
  0%{transform:scale(0.9); opacity: 0.6;}  
  100%{transform:scale(1.1); opacity: 1;}  
}  
.hero img{  
  width:80%; max-width:160px; aspect-ratio:1/1;  
  border-radius:50%; object-fit:cover;  
  border: 2px solid rgba(212, 175, 55, 0.4);  
  box-shadow: 0 10px 30px rgba(0,0,0,0.8);  
  transition: transform 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;  
  z-index:1;  
}  
.hero:hover img{  
  transform: rotateY(var(--tiltX,0deg)) rotateX(var(--tiltY,0deg)) scale(1.02);  
  border-color: #d4af37;
  box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);  
}  
  
/* Title & Tagline */  
h1{  
  font-family:'Orbitron',sans-serif;  
  font-size:38px; letter-spacing:6px; font-weight:900; margin-top:20px;  
  color: #fff;
  text-transform: uppercase;
  text-shadow: 0 4px 15px rgba(0,0,0,0.5);
}  
.tagline{  
  color:#d4af37; font-size:12px; margin:8px 0 35px; letter-spacing:4px;  
  font-weight: 500;
  text-transform: uppercase;
}  
  
/* Section Titles */  
.section-title{  
  margin:40px 0 15px; font-size:12px; color:#666; letter-spacing:4px;  
  opacity:0; transform:translateY(15px);  
  animation: fadeUp 0.8s forwards;  
  text-transform: uppercase;
  font-weight: 600;
}  
.section-title::after{  
  content:""; display:block; width:30px; height:1px; background:#d4af37; margin:8px auto 0;  
}  
@keyframes fadeUp{0%{opacity:0;transform:translateY(15px);}100%{opacity:1;transform:translateY(0);}}  
  
/* Buttons (Glassmorphism & Gold Accent) */  
.link-btn{  
  display:flex; align-items:center; justify-content:center; gap:12px; margin:14px 0;  
  padding:16px; border-radius:8px; text-decoration:none; font-size:14px; font-weight:500;  
  color:#fff; 
  background: rgba(255, 255, 255, 0.03);  
  border: 1px solid rgba(255, 255, 255, 0.05);  
  backdrop-filter: blur(10px);
  position:relative; overflow:hidden; opacity:0; transform:translateY(20px);  
  animation: fadeUp 0.8s forwards;  
  transition: all 0.3s ease;  
}  
/* Stagger button animations */
.link-btn:nth-child(2) { animation-delay: 0.1s; }
.link-btn:nth-child(3) { animation-delay: 0.2s; }
.link-btn:nth-child(4) { animation-delay: 0.3s; }
.link-btn:nth-child(5) { animation-delay: 0.4s; }
.link-btn:nth-child(6) { animation-delay: 0.5s; }

.link-btn:hover{  
  transform:translateY(-3px);  
  border-color: rgba(212, 175, 55, 0.5);  
  background: rgba(212, 175, 55, 0.05);  
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}  
.link-btn i, .link-btn svg{
  font-size:18px; width:18px; height:18px; 
  color: #d4af37; /* Gold Icons */
  transition: transform 0.3s ease;
}  
.link-btn:hover i {
  transform: scale(1.1);
}
  
/* Footer */  
.footer{  
  margin-top:60px;  
  font-size:11px; color:#555; letter-spacing:2px; line-height:1.6;  
  text-align:center; padding:20px 5px;  
  text-transform: uppercase;
}  
@media(min-width:481px){  
  .footer{  
    position:relative; bottom:0; left:0; width:100%;  
  }  
}  
  
/* Responsive */  
@media(max-width:480px){  
  h1{font-size:30px;}   
  .hero img{width:140px;height:140px;}  
  .link-btn{width:100%; justify-content:center;}  
}  
</style>  
</head>

<script>  
// Update year  
document.getElementById("year").textContent = new Date().getFullYear();  
  
// Hero tilt effect - desktop only  
if(window.innerWidth > 480){  
  const hero = document.querySelector('.hero');  
  hero.addEventListener('mousemove', e => {  
    const rect = hero.getBoundingClientRect();  
    const x = e.clientX - rect.left - rect.width/2;  
    const y = e.clientY - rect.top - rect.height/2;  
    hero.style.setProperty('--tiltX', `${y/15}deg`); // Softened the tilt slightly for a more premium feel
    hero.style.setProperty('--tiltY', `${-x/15}deg`);  
  });  
  hero.addEventListener('mouseleave', ()=> {  
    hero.style.setProperty('--tiltX','0deg');  
    hero.style.setProperty('--tiltY','0deg');  
  });  
}  
</script>
