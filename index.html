<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GXNGSTA | Independent Hip-Hop Artist</title>
<meta name="description" content="GXNGSTA Official Artist Page. Stream music worldwide.">
<meta name="author" content="GXNGSTA">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* Reset & Base */
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:'Inter',sans-serif;
  background:#0b0b1e;
  color:#fff;
  overflow-x:hidden;
  position:relative;
}

/* Cinematic Gradient Background */
body::before{
  content:"";
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: radial-gradient(circle at 25% 30%, rgba(138,43,226,0.08), transparent 70%),
              radial-gradient(circle at 75% 70%, rgba(0,255,255,0.05), transparent 70%);
  background-size:200% 200%;
  animation: cinematicBG 35s linear infinite;
  z-index:-1;
}
@keyframes cinematicBG {
  0%{background-position:0% 0%,100% 100%;}
  50%{background-position:100% 0%,0% 100%;}
  100%{background-position:0% 0%,100% 100%;}
}

/* Top neon gradient line */
body::after{
  content:"";
  position:fixed; top:0; left:0; width:100%; height:4px;
  background: linear-gradient(90deg,#8a2be2,#00ffff,#8a2be2);
  box-shadow:0 0 6px #8a2be2,0 0 10px #00ffff;
  z-index:1000;
}

/* Container */
.container{max-width:480px;margin:80px auto;padding:20px;}

/* Tabs Nav */
.navbar{
  display:flex; justify-content:space-around; margin-bottom:20px;
  border-bottom:1px solid #8a2be2; padding-bottom:10px;
}
.navbar button{
  background:transparent; border:none; color:#fff; font-size:14px;
  letter-spacing:1px; font-weight:600; cursor:pointer; position:relative;
  padding:5px 10px;
}
.navbar button.active::after{
  content:""; position:absolute; bottom:-2px; left:0; width:100%; height:2px;
  background:#00ffff; border-radius:1px;
}

/* Sections */
section{display:none;}
section.active{display:block; animation: fadeUp 0.5s ease forwards;}

/* Hero Section */
.hero{
  position: relative; display:flex; justify-content:center; align-items:center; margin-bottom:20px; perspective:1000px;
}
.hero::before{
  content:""; position:absolute; width:260px; height:260px; border-radius:50%;
  background: radial-gradient(circle, rgba(138,43,226,0.4), rgba(0,255,255,0.2));
  filter: blur(50px); z-index:0;
  animation: pulseGlow 2.5s infinite alternate;
}
@keyframes pulseGlow{0%{transform:scale(1);}100%{transform:scale(1.1);}}
.hero .avatar{
  width:180px;height:180px;border-radius:50%;border:2px solid #8a2be2;
  background: linear-gradient(135deg,#8a2be2,#00ffff); 
  display:flex; justify-content:center; align-items:center;
  color:#0b0b1e; font-weight:900; font-size:48px;
  box-shadow:0 0 25px rgba(138,43,226,0.6),0 0 40px rgba(0,255,255,0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease; z-index:1;
}
.hero:hover .avatar{
  transform: rotateY(var(--tiltX,0deg)) rotateX(var(--tiltY,0deg)) scale(1.05);
  box-shadow:0 0 40px rgba(138,43,226,0.75),0 0 60px rgba(0,255,255,0.4);
}

/* Title & Tagline */
h1{font-family:'Orbitron',sans-serif;font-size:36px;margin:15px 0;background:linear-gradient(90deg,#8a2be2,#00ffff,#8a2be2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 4px rgba(138,43,226,0.6),0 0 6px rgba(0,255,255,0.3);}
.tagline{color:#00ffff;font-size:14px;margin-bottom:25px;}

/* Buttons */
.link-btn{
  display:flex;align-items:center;justify-content:center;gap:10px;margin:8px 0;
  padding:12px;border-radius:50px;text-decoration:none;font-size:14px;font-weight:600;
  color:#fff;background:transparent;border:1px solid #8a2be2;transition:all 0.25s ease;
  box-shadow:0 0 4px rgba(138,43,226,0.4),0 0 6px rgba(0,255,255,0.25);
}
.link-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 12px #8a2be2,0 0 15px #00ffff;
  background: rgba(138,43,226,0.07);
}

/* Footer */
.footer{margin-top:30px;font-size:12px;color:#aaa;text-align:center;white-space:normal;overflow-x:visible;}

/* FadeUp Animation */
@keyframes fadeUp{0%{opacity:0;transform:translateY(20px);}60%{opacity:0.7;transform:translateY(5px);}100%{opacity:1;transform:translateY(0);}}

/* Mobile */
@media(max-width:480px){h1{font-size:28px;} .hero .avatar{width:150px;height:150px;font-size:36px;}}
</style>
</head>
<body>

<div class="container">

  <!-- Navbar Tabs -->
  <div class="navbar">
    <button class="tab-btn active" data-target="home">Home</button>
    <button class="tab-btn" data-target="music">Music</button>
    <button class="tab-btn" data-target="videos">Videos</button>
    <button class="tab-btn" data-target="about">About</button>
    <button class="tab-btn" data-target="contact">Contact</button>
  </div>

  <!-- Home Section -->
  <section id="home" class="active">
    <div class="hero">
      <div class="avatar">G</div>
    </div>
    <h1>GXNGSTA</h1>
    <p class="tagline">INDEPENDENT HIP-HOP ARTIST</p>
  </section>

  <!-- Music Section -->
  <section id="music">
    <h1>Music</h1>
    <a class="link-btn" href="https://open.spotify.com/artist/0ysGay6NRI9AGPpKwKXmAb" target="_blank"><i class="fab fa-spotify"></i> Spotify</a>
    <a class="link-btn" href="https://music.apple.com/in/artist/gxngsta/1797817041" target="_blank"><i class="fab fa-apple"></i> Apple Music</a>
    <a class="link-btn" href="https://www.jiosaavn.com/artist/gxngsta-/eZe6Nc98dD4_" target="_blank"><i class="fas fa-music"></i> JioSaavn</a>
    <a class="link-btn" href="https://audiomack.com/GxngstaOfficial" target="_blank"><i class="fas fa-play"></i> Audiomack</a>
  </section>

  <!-- Videos Section -->
  <section id="videos">
    <h1>Videos</h1>
    <a class="link-btn" href="https://youtube.com/@GxngstaOfficial" target="_blank"><i class="fab fa-youtube"></i> YouTube Channel</a>
  </section>

  <!-- About Section -->
  <section id="about">
    <h1>About GXNGSTA</h1>
    <p>Independent hip-hop artist. Neon vibes, street style, worldwide streaming.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h1>Contact</h1>
    <a class="link-btn" href="mailto:gxngstaofficial@gmail.com"><i class="fas fa-envelope"></i> Email</a>
    <a class="link-btn" href="https://www.instagram.com/gxngstaofficial" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
  </section>

  <!-- Footer -->
  <div class="footer">
    © <span id="year"></span> GXNGSTA • Official Artist Page • All Rights Reserved
  </div>

</div>

<script>
// Update year
document.getElementById("year").textContent = new Date().getFullYear();

// Hero tilt effect
const hero = document.querySelector('.hero');
if(hero){
  hero.addEventListener('mousemove', e => {
    const rect = hero.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width/2;
    const y = e.clientY - rect.top - rect.height/2;
    hero.style.setProperty('--tiltX', `${y/10}deg`);
    hero.style.setProperty('--tiltY', `${-x/10}deg`);
  });
  hero.addEventListener('mouseleave', ()=> {
    hero.style.setProperty('--tiltX','0deg');
    hero.style.setProperty('--tiltY','0deg');
  });
}

// Tabs functionality
const tabs = document.querySelectorAll('.tab-btn');
const sections = document.querySelectorAll('section');
tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    const target = tab.getAttribute('data-target');
    sections.forEach(sec=>{
      if(sec.id === target) sec.classList.add('active');
      else sec.classList.remove('active');
    });
  });
});
</script>

</body>
</html>
