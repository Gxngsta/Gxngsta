<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;

html{

/* ===== ULTRA PREMIUM BACKGROUND ===== */

body{
    font-family:'Orbitron', sans-serif;
    background:
        radial-gradient(circle at 20% 20%, rgba(255,0,0,0.15), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(255,0,0,0.08), transparent 40%),
        linear-gradient(135deg, #0d0d0d 0%, #141414 50%, #0a0a0a 100%);
    color:white;
    text-align:center;
    overflow-x:hidden;
    position:relative;
}

/* Slow Moving Ambient Light */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    top:-50%;
    left:-50%;
    background:
        radial-gradient(circle at 30% 30%, rgba(255,0,0,0.08), transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(255,0,0,0.05), transparent 50%);
    animation: ambientMove 40s linear infinite;
    z-index:-2;
}

@keyframes ambientMove{
    from{ transform:rotate(0deg); }
    to{ transform:rotate(360deg); }
}

/* Subtle Texture Layer */
body::after{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-image:url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
    opacity:0.15;
    z-index:-1;
}

/* ===== GLASS CARD ===== */

.container{
    padding:60px 30px;
    max-width:520px;
    margin:60px auto;
    animation:fadeIn 1.2s ease;

    background: rgba(20,20,20,0.65);
    border:1px solid rgba(255,0,0,0.25);
    backdrop-filter: blur(20px);
    border-radius:24px;
    box-shadow: 0 0 40px rgba(255,0,0,0.15);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* Profile */
.hero{
    margin-bottom:25px;
}

.hero img{
    width:170px;
    height:170px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid #ff0000;
    box-shadow:0 0 35px rgba(255,0,0,0.7);
    transition:0.4s;
}

/* Title */
h1{
    font-size:42px;
    letter-spacing:8px;
    font-weight:900;
    color:white;
    text-shadow:0 0 25px rgba(255,0,0,0.4);

.tagline{

    font-size:14px;
    margin-bottom:40px;
    letter-spacing:2px;
}

/* Section Titles */
.section-title{
    margin:40px 0 20px;
    font-size:13px;
    color:#ff2a2a;
    letter-spacing:4px;
}

/* Buttons */
.link-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    margin:14px 0;
    padding:16px;
    border-radius:50px;
    text-decoration:none;
    font-weight:600;
    font-size:15px;
    color:white;

    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,0,0,0.25);

    transition:all 0.35s ease;
    position:relative;
    overflow:hidden;
    -webkit-tap-highlight-color: transparent;
}

@media (hover: hover){
    .link-btn:hover{
        transform:translateY(-3px);
        box-shadow:0 10px 25px rgba(255,0,0,0.25);
        border:1px solid rgba(255,0,0,0.6);
    }
}

.link-btn:active{
    transform:scale(0.98);
}

/* Footer */
.footer{

    font-size:11px;
    color:#888;
    letter-spacing:2px;
    opacity:0.7;
}

/* Mobile */

        font-size:32px;
        letter-spacing:4px;
    }
}
