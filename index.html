<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
font-family:Inter,sans-serif;
background:#070712;
color:#fff;
text-align:center;
overflow-x:hidden;
}

/* animated cinematic bg */
body::before{
content:"";
position:fixed; inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(138,43,226,.08), transparent 60%),
radial-gradient(circle at 80% 70%, rgba(0,255,255,.06), transparent 60%);
animation:bgMove 30s ease-in-out infinite;
z-index:-1;
}
@keyframes bgMove{
0%{transform:translate(0,0)}
50%{transform:translate(-40px,-20px)}
100%{transform:translate(0,0)}
}

.container{
max-width:480px;
margin:60px auto;
padding:0 16px;
}

/* hero floating */
.hero{
display:flex;
justify-content:center;
margin-bottom:28px;
animation:float 6s ease-in-out infinite;
}
@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-8px)}
}

.hero img{
width:170px;
border-radius:50%;
border:2px solid #8a2be2;
box-shadow:0 0 35px rgba(138,43,226,.7),0 0 60px rgba(0,255,255,.25);
}

/* title */
h1{
font-family:Orbitron;
font-size:40px;
letter-spacing:5px;
background:linear-gradient(90deg,#8a2be2,#00ffff,#8a2be2);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
background-size:200%;
animation:gradientShift 5s linear infinite;
}
@keyframes gradientShift{
0%{background-position:0%}
100%{background-position:200%}
}

.tagline{
color:#00ffff;
margin:12px 0 32px;
letter-spacing:2px;
}

/* section title */
.section-title{
margin:34px 0 10px;
font-size:13px;
letter-spacing:3px;
color:#8a2be2;
}

/* buttons */
.link-btn{
position:relative;
display:flex;
align-items:center;
justify-content:center;
gap:10px;
padding:15px;
margin:12px 0;
border-radius:50px;
text-decoration:none;
color:#fff;
border:1px solid rgba(138,43,226,.6);
background:rgba(255,255,255,.03);
backdrop-filter:blur(8px);

opacity:0;
transform:translateY(18px);
animation:reveal .6s forwards;
}

.link-btn:nth-of-type(1){animation-delay:.05s}
.link-btn:nth-of-type(2){animation-delay:.1s}
.link-btn:nth-of-type(3){animation-delay:.15s}
.link-btn:nth-of-type(4){animation-delay:.2s}
.link-btn:nth-of-type(5){animation-delay:.25s}
.link-btn:nth-of-type(6){animation-delay:.3s}
.link-btn:nth-of-type(7){animation-delay:.35s}
.link-btn:nth-of-type(8){animation-delay:.4s}
.link-btn:nth-of-type(9){animation-delay:.45s}
.link-btn:nth-of-type(10){animation-delay:.5s}

@keyframes reveal{
to{opacity:1;transform:translateY(0)}
}

/* shine effect */
.link-btn::after{
content:"";
position:absolute;
left:-120%;
top:0;
width:120%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.25),transparent);
transition:.6s;
}
.link-btn:hover::after{
left:120%;
}

/* hover */
.link-btn:hover{
transform:translateY(-2px) scale(1.04);
box-shadow:0 0 18px #8a2be2,0 0 22px #00ffff inset;
}

/* press feel */
.link-btn:active{
transform:scale(.97);
}

/* footer */
.footer{
margin-top:45px;
font-size:12px;
color:#aaa;
}
</style>
</head>
