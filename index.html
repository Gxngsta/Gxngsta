/* Cinematic Moving Light */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
top:-50%;
left:-50%;

radial-gradient(circle at 30% 40%, rgba(255,0,0,0.18), transparent 40%),
radial-gradient(circle at 70% 60%, rgba(255,0,0,0.12), transparent 40%);

}

@keyframes cinemaLight{
0%{transform:translate(0,0);}
100%{transform:translate(10%,10%);}
}

.container{

margin:80px auto;
padding:50px 25px;

}

@keyframes fadeIn{

}

/* Profile */

}

@keyframes shine{
