<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
    font-family:'Inter',sans-serif;
    background:
    radial-gradient(circle at 50% 0%, rgba(255,0,0,0.15), transparent 55%),
    linear-gradient(to bottom,#0a0a0a,#000000 85%);
    color:#fff;
    text-align:center;
    overflow-x:hidden;
}

/* Top branding line */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:3px;
    background:linear-gradient(90deg,#ff0000,#990000);
    z-index:1000;
}

/* Container */
.container{
    max-width:480px;
    margin:60px auto;
    padding:20px;
    animation:fadeIn 1s ease forwards;
    opacity:0;
}
@keyframes fadeIn{ to{opacity:1;} }

/* Hero Section */
.hero{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom:20px;
}
.hero::before{
    content:"";
    position: absolute;
    width:220px;
    height:220px;
    border-radius:50%;
    background: radial-gradient(circle, rgba(255,0,0,0.4) 0%, transparent 60%);
    filter: blur(25px);
    z-index:0;
}
.hero img{
    width:170px;
    height:170px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #ff0000;
    box-shadow:0 0 20px rgba(255,0,0,0.5), 0 0 40px rgba(255,0,0,0.2);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    z-index:1;
}
.hero img:hover{
    transform: scale(1.08) rotateY(5deg);
    box-shadow:0 0 40px rgba(255,0,0,0.8), 0 0 60px rgba(255,153,0,0.5);
}

/* Gradient Title */
h1{
    font-family:'Orbitron',sans-serif;
    font-size:38px;
    letter-spacing:4px;
    font-weight:900;
    margin-top:15px;
    background: linear-gradient(90deg, #ff0000, #ff9900, #ff0000);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200% auto;
    animation: gradientShift 3s linear infinite;
}
@keyframes gradientShift{
    0% { background-position:0% 50%; }
    100% { background-position:100% 50%; }
}
.tagline{
    color:#aaa;
    font-size:13px;
    margin:12px 0 30px;
    letter-spacing:2px;
}

/* Section Titles */
.section-title{
    margin:35px 0 10px;
    font-size:12px;
    color:#ff2a2a;
    letter-spacing:3px;
    opacity:0;
    transform: translateY(20px);
    animation: fadeUp 0.8s forwards;
    animation-timing-function: cubic-bezier(0.65,0,0.35,1);
}
.section-title:nth-of-type(1){animation-delay:0.2s;}
.section-title:nth-of-type(2){animation-delay:0.4s;}
.section-title:nth-of-type(3){animation-delay:0.6s;}
.section-title::after{
    content:"";
    display:block;
    width:40px;
    height:2px;
    background:#ff0000;
    margin:8px auto 0;
}

/* Buttons */
.link-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin:14px 0;
    padding:15px;
    border-radius:50px;
    text-decoration:none;
    font-size:14px;
    font-weight:600;
    color:#fff;
    background:#111;
    border:1px solid rgba(255,0,0,0.5);
    transition:all .3s ease;
    position:relative;
    overflow:hidden;
    opacity:0;
    transform: translateY(20px);
    animation: fadeUp 0.8s forwards;
    animation-timing-function: cubic-bezier(0.65,0,0.35,1);
}
.link-btn:nth-of-type(1){animation-delay:0.25s;}
.link-btn:nth-of-type(2){animation-delay:0.4s;}
.link-btn:nth-of-type(3){animation-delay:0.55s;}
.link-btn:nth-of-type(4){animation-delay:0.7s;}
.link-btn:nth-of-type(5){animation-delay:0.85s;}
.link-btn:nth-of-type(6){animation-delay:1s;}
.link-btn:nth-of-type(7){animation-delay:1.15s;}
.link-btn:nth-of-type(8){animation-delay:1.3s;}
.link-btn:nth-of-type(9){animation-delay:1.45s;}
.link-btn:nth-of-type(10){animation-delay:1.6s;}
.link-btn:hover{
    transform:translateY(-3px);
    box-shadow:0 0 20px rgba(255,0,0,0.6);
    background:#1a0000;
}
.link-btn i, .link-btn svg{
    font-size:16px;
    width:16px;
    height:16px;
}

/* Platform Icon Colors */
.link-btn[href*="spotify"] i{color:#1DB954;}
.link-btn[href*="apple"] i{color:#ffffff;}
.link-btn[href*="amazon"] i{color:#ff9900;}
.link-btn[href*="jiosaavn"] i{color:#2bc5b4;}
.link-btn[href*="deezer"] i{color:#ff2a2a;}
.link-btn[href*="tidal"] i{color:#ffffff;}
.link-btn[href*="soundcloud"] i{color:#FF7700;}
.link-btn[href*="shazam"] i{color:#0088FF;}
.link-btn[href*="boomplay"] i{color:#FFCC00;}
.link-btn[href*="instagram"] i{color:#E1306C;}
.link-btn[href*="youtube"] i{color:#FF0000;}
.link-btn[href*="x.com"] i{color:#1DA1F2;}
.link-btn[href*="facebook"] i{color:#1877F2;}

/* Footer */
.footer{
    margin-top:50px;
    font-size:10px;
    color:#666;
    letter-spacing:2px;
    line-height:1.8;
    text-shadow:0 0 5px rgba(255,0,0,0.4);
    animation: footerGlow 2s infinite alternate;
}
@keyframes footerGlow {
    0% { text-shadow:0 0 5px rgba(255,0,0,0.4); }
    100% { text-shadow:0 0 15px rgba(255,0,0,0.8); }
}

/* FadeUp Animation */
@keyframes fadeUp{
    0% { opacity:0; transform: translateY(20px); }
    60% { opacity:0.7; transform: translateY(5px); }
    100% { opacity:1; transform: translateY(0); }
}

/* Mobile */
@media(max-width:480px){
    h1{font-size:28px;}
    .hero img{width:150px;height:150px;}
    .hero::before{width:180px;height:180px;}
}
</style>
</head>
