<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GXNGSTA | Independent Hip-Hop Artist</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Orbitron', sans-serif;
background:#080808;
color:white;
text-align:center;
overflow-x:hidden;
position:relative;
}

/* CINEMATIC MOVING LIGHT */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
top:-50%;
left:-50%;
background:
radial-gradient(circle at 30% 40%, rgba(255,0,0,0.18), transparent 40%),
radial-gradient(circle at 70% 60%, rgba(255,0,0,0.12), transparent 40%);
animation:cinemaLight 25s linear infinite alternate;
z-index:-2;
}

@keyframes cinemaLight{
0%{transform:translate(0,0);}
100%{transform:translate(10%,10%);}
}

/* Subtle Film Grain */
body::after{
content:"";
position:fixed;
width:100%;
height:100%;
background:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:0.05;
z-index:-1;
pointer-events:none;
}

.container{
max-width:520px;
margin:80px auto;
padding:50px 25px;
animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

/* HERO IMAGE */
.hero img{
width:180px;
height:180px;
border-radius:50%;
object-fit:cover;
border:2px solid #ff0000;
animation:breath 4s ease-in-out infinite;
}

@keyframes breath{
0%,100%{box-shadow:0 0 25px rgba(255,0,0,0.5);}
50%{box-shadow:0 0 60px rgba(255,0,0,0.9);}
}

/* TITLE CINEMATIC SHINE */
h1{
font-size:44px;
letter-spacing:6px;
font-weight:900;
background:linear-gradient(90deg,#ff0000,#ffffff,#ff0000);
background-size:200%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 4s linear infinite;
}

@keyframes shine{
0%{background-position:0%;}
100%{background-position:200%;}
}

.tagline{
color:#aaa;
font-size:14px;
margin-bottom:40px;
letter-spacing:2px;
}

/* SECTION */
.section-title{
margin:40px 0 20px;
font-size:13px;
color:#ff2a2a;
letter-spacing:3px;
}

/* CINEMATIC BUTTONS */
.link-btn{
display:flex;
align-items:center;
justify-content:center;
gap:12px;
margin:14px 0;
padding:16px;
border-radius:50px;
text-decoration:none;
font-weight:600;
font-size:15px;
color:white;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,0,0,0.3);
backdrop-filter:blur(8px);
transition:all 0.3s ease;
-webkit-tap-highlight-color:transparent;
}

@media (hover:hover){
.link-btn:hover{
transform:translateY(-3px);
background:rgba(255,0,0,0.2);
box-shadow:0 0 30px rgba(255,0,0,0.7);
}
}

.link-btn:active{
transform:scale(0.95);
}

/* FOOTER */
.footer{
margin-top:50px;
font-size:12px;
color:#666;
letter-spacing:1px;
}

@media(max-width:480px){
h1{font-size:32px;}
}
</style>
</head>

<body>

<div class="container">

<div class="hero">
<img src="profile.png" alt="GXNGSTA">
</div>

<h1>GXNGSTA</h1>
<p class="tagline">INDEPENDENT HIP-HOP ARTIST</p>

<div class="section-title">STREAMING PLATFORMS</div>

<a class="link-btn" href="#">Spotify</a>
<a class="link-btn" href="#">Apple Music</a>
<a class="link-btn" href="#">Amazon Music</a>

<div class="section-title">FOLLOW</div>

<a class="link-btn" href="#">Instagram</a>
<a class="link-btn" href="#">YouTube</a>

<div class="footer">
© <span id="year"></span> GXNGSTA — All Rights Reserved.
</div>

</div>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
