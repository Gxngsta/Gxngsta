<style>

/* ===== BRAND SYSTEM ===== */
:root{
 --brand:#ff0000;
 --brand2:#ff6600;
 --bg:#0a0a0a;
 --card:rgba(20,20,20,.6);
 --text:#fff;
}

/* Reset */
*{margin:0;padding:0;box-sizing:border-box;}
body{
 font-family:'Inter',sans-serif;
 background:linear-gradient(120deg,#0a0a0a,#140000,#0a0a0a);
 background-size:200% 200%;
 animation:bgMove 12s ease infinite;
 color:#fff;
 text-align:center;
}
@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{max-width:480px;margin:60px auto;padding:20px}

/* HERO */
.hero img{
 width:170px;height:170px;border-radius:50%;
 border:3px solid var(--brand);
 box-shadow:0 0 25px rgba(255,0,0,.6);
}
h1{
 font-family:'Orbitron';
 font-size:36px;
 letter-spacing:4px;
 background:linear-gradient(90deg,var(--brand),var(--brand2));
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}
.bio{color:#aaa;margin-top:6px}

/* CTA */
.cta{
 display:block;
 margin:18px 0;
 padding:12px;
 border-radius:40px;
 background:linear-gradient(90deg,var(--brand),var(--brand2));
 text-decoration:none;
 color:#fff;
 font-weight:600;
}

/* RELEASE CARD */
.release{
 margin:25px 0;
 padding:18px;
 border-radius:20px;
 backdrop-filter:blur(12px);
 background:var(--card);
 border:1px solid rgba(255,0,0,.3);
}
.release img{
 width:100%;
 border-radius:14px;
 margin-bottom:10px;
}

/* SECTION */
.section-title{
 margin:30px 0 10px;
 font-size:13px;
 letter-spacing:3px;
 color:#ff2a2a;
}

/* BUTTONS */
.link-btn{
 display:flex;
 justify-content:center;
 gap:8px;
 margin:12px 0;
 padding:12px;
 border-radius:40px;
 text-decoration:none;
 color:#fff;
 backdrop-filter:blur(12px);
 background:var(--card);
 border:1px solid rgba(255,0,0,.3);
 transition:.25s;
}
.link-btn:hover{
 transform:translateY(-2px);
 box-shadow:0 0 25px rgba(255,0,0,.6);
}

.footer{margin-top:40px;font-size:11px;color:#777}

</style>
</head>
<body>
