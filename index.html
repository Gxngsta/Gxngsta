<!DOCTYPE html>
<html lang="en">
<head>

<title>GXNGSTA | Official</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Orbitron', sans-serif;
background:#0a0a0a;
color:white;
text-align:center;
overflow-x:hidden;
}

/* Moving Red Glow */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
top:-50%;
left:-50%;
background:
radial-gradient(circle at 30% 40%, rgba(255,0,0,0.2), transparent 40%),
radial-gradient(circle at 70% 60%, rgba(255,0,0,0.15), transparent 40%);
animation: moveBg 20s ease-in-out infinite alternate;
z-index:-1;
}

@keyframes moveBg{
0%{ transform:translate(0,0);}
100%{ transform:translate(10%,10%);}
}

.container{
max-width:500px;
margin:70px auto;
padding:50px 25px;
background:rgba(20,20,20,0.7);
border-radius:20px;
border:1px solid rgba(255,0,0,0.4);
box-shadow:0 0 40px rgba(255,0,0,0.2);
}

.hero img{
width:160px;
height:160px;
border-radius:50%;
border:3px solid red;
animation: glow 3s ease-in-out infinite;
}

@keyframes glow{
0%{ box-shadow:0 0 20px rgba(255,0,0,0.5);}
50%{ box-shadow:0 0 45px rgba(255,0,0,0.9);}
100%{ box-shadow:0 0 20px rgba(255,0,0,0.5);}
}

h1{
font-size:36px;
letter-spacing:6px;
margin:20px 0 10px;
}

.tagline{
color:#bbb;
font-size:13px;
margin-bottom:30px;
}

.link-btn{
display:block;
margin:12px 0;
padding:14px;
border-radius:40px;
text-decoration:none;
color:white;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,0,0,0.3);
transition:0.3s;
}

.link-btn:hover{
transform:translateY(-3px);
box-shadow:0 8px 25px rgba(255,0,0,0.4);
}

.footer{
margin-top:40px;
font-size:12px;
color:#777;
}
</style>
</head>

<body>

<div class="container">

<div class="hero">
<img src="profile.png" alt="GXNGSTA">
</div>
