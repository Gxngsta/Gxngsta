<style>

:root{
--accent:#ff1a1a;
--glass:rgba(255,255,255,0.05);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:'Inter',sans-serif;
background:#050505;
color:#fff;
text-align:center;
overflow-x:hidden;
}

/* animated bg */
body::before{
content:"";
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(255,0,0,0.08), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(255,0,0,0.06), transparent 40%);
z-index:-1;
animation:bgMove 12s linear infinite alternate;
}
@keyframes bgMove{
from{transform:translateY(0)}
to{transform:translateY(-60px)}
}

.container{
max-width:520px;
margin:60px auto;
padding:20px;
}

/* hero */
.hero img{
width:170px;
height:170px;
border-radius:50%;
object-fit:cover;
border:3px solid var(--accent);
box-shadow:0 0 40px rgba(255,0,0,0.6);
transition:.35s;
}
.hero img:hover{
transform:scale(1.06);
box-shadow:0 0 70px rgba(255,0,0,0.9);
}

/* title */
h1{
font-family:'Orbitron';
font-size:38px;
letter-spacing:4px;
background:linear-gradient(90deg,#ff1a1a,#ff9900,#ff1a1a);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 4s linear infinite;
}
@keyframes shine{
0%{background-position:0%}
100%{background-position:200%}
}

.tagline{
color:#ff5a5a;
font-size:13px;
letter-spacing:2px;
margin-bottom:25px;
}

/* glass card */
.card{
background:var(--glass);
backdrop-filter:blur(14px);
border-radius:18px;
padding:14px;
margin:12px 0;
border:1px solid rgba(255,0,0,0.25);
transition:.3s;
}
.card:hover{
transform:translateY(-4px);
box-shadow:0 0 40px rgba(255,0,0,0.3);
}

/* buttons */
.link{
display:flex;
align-items:center;
justify-content:center;
gap:8px;
padding:12px;
text-decoration:none;
color:#fff;
font-weight:600;
border-radius:50px;
background:#111;
transition:.25s;
}
.link:hover{
transform:scale(1.03);
box-shadow:0 0 20px rgba(255,0,0,0.6);
}

/* sticky CTA */
.cta{
position:fixed;
bottom:18px;
left:50%;
transform:translateX(-50%);
background:var(--accent);
padding:12px 22px;
border-radius:40px;
font-weight:700;
text-decoration:none;
color:#fff;
box-shadow:0 0 30px rgba(255,0,0,0.7);
z-index:999;
}

/* footer */
.footer{
margin-top:40px;
font-size:11px;
color:#777;
letter-spacing:2px;
}

</style>
</head>
