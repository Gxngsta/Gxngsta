<style>  
/* --- PREMIUM RESET & BASE --- */  
*{margin:0;padding:0;box-sizing:border-box;}  
html{scroll-behavior:smooth;}  
body{  
  font-family:'Inter',sans-serif;  
  background-color:#030303; /* Vantablack */  
  color:#ffffff;  
  overflow-x:hidden;  
  position:relative;  
  -webkit-font-smoothing: antialiased;
}  
  
/* --- CINEMATIC AMBIENCE --- */  
body::before{  
  content:"";  
  position:fixed; top:-50%; left:-50%; width:200%; height:200%;  
  background: radial-gradient(circle at 50% 30%, rgba(220, 20, 60, 0.08), transparent 40%),
              radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03), transparent 30%);  
  z-index:-1;  
  animation: slowDrift 20s infinite linear alternate;
}  
@keyframes slowDrift {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(5deg); }
}

/* --- CONTAINER --- */  
.container{  
  max-width:520px; /* Slightly wider for modern UI */
  margin:50px auto;  
  padding:0 20px;  
  width:100%;  
}  
  
/* --- HERO SECTION --- */  
.hero{  
  display:flex;  
  flex-direction: column;
  justify-content:center;  
  align-items:center;  
  margin-bottom:40px;  
}  
.profile-wrapper {
  position: relative;
  padding: 5px;
  border-radius: 50%;
  background: linear-gradient(135deg, #dc143c, #1a1a1a);
  box-shadow: 0 10px 40px rgba(220, 20, 60, 0.2);
  margin-bottom: 20px;
}
.hero img{  
  width:130px; height:130px;  
  border-radius:50%; object-fit:cover;  
  border: 4px solid #030303; 
  display: block;
}  
  
/* --- TYPOGRAPHY --- */  
h1{  
  font-family:'Orbitron',sans-serif;  
  font-size:36px; letter-spacing:4px; font-weight:900; 
  color: #ffffff;
  text-transform: uppercase;
  text-align: center;
  text-shadow: 0 4px 20px rgba(0,0,0,0.8);
}  
.tagline{  
  color:#888888; 
  font-size:13px; 
  margin-top: 8px; 
  letter-spacing:3px;  
  font-weight: 600;
  text-transform: uppercase;
  text-align: center;
}  
.tagline span {
  color: #dc143c; /* Red accent dot */
}
  
/* --- SECTION TITLES --- */  
.section-title{  
  margin:45px 0 15px; 
  font-size:11px; 
  color:#666; 
  letter-spacing:4px;  
  text-transform: uppercase;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 15px;
}  
.section-title::after{  
  content:""; 
  flex-grow: 1; 
  height: 1px; 
  background: rgba(255,255,255,0.05); 
}  
  
/* --- PREMIUM CARD BUTTONS --- */  
.links-grid {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.link-btn{  
  display:flex; 
  align-items:center; 
  justify-content:space-between; 
  padding:18px 20px; 
  border-radius:12px; 
  text-decoration:none; 
  color:#ffffff; 
  background: rgba(25, 25, 25, 0.6);  
  border: 1px solid rgba(255, 255, 255, 0.04);  
  backdrop-filter: blur(10px);
  transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  position: relative;
  overflow: hidden;
}  
.link-left {
  display: flex;
  align-items: center;
  gap: 16px;
  font-size:15px; 
  font-weight:600;
}
.link-btn i.brand-icon {
  font-size:22px; 
  width:24px; 
  text-align: center;
  color: #aaaaaa; 
  transition: color 0.3s ease;
}  
.link-btn i.arrow-icon {
  font-size: 14px;
  color: #444444;
  transition: transform 0.3s ease, color 0.3s ease;
}

/* Hover Effects */
.link-btn:hover{  
  background: rgba(40, 40, 40, 0.8);  
  border-color: rgba(220, 20, 60, 0.4);  
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.5);
}  
.link-btn:hover i.brand-icon {
  color: #ffffff;
}
.link-btn:hover i.arrow-icon {
  color: #dc143c;
  transform: translateX(4px);
}

/* Specific Brand Hover Colors (Optional, but adds massive branding value) */
.link-btn:hover .fa-spotify { color: #1DB954; }
.link-btn:hover .fa-youtube { color: #FF0000; }
.link-btn:hover .fa-instagram { color: #E1306C; }
  
/* --- FOOTER --- */  
.footer{  
  margin-top:60px;  
  font-size:12px; 
  color:#555; 
  letter-spacing:1px; 
  text-align:center; 
  padding:20px 0 40px;  
  font-weight: 500;
}  
.footer strong {
  color: #888;
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 2px;
}
  
/* --- RESPONSIVE --- */  
@media(max-width:480px){  
  h1{font-size:32px;}   
  .hero img{width:115px;height:115px;}  
  .link-btn{padding:16px 18px;}
  .link-left {font-size: 14px;}
}  
</style>
