<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:'Inter',sans-serif;
  background:#0a0a15;
  color:#fff;
  text-align:center;
  overflow-x:hidden;
  position:relative;
}

/* Cinematic blue/purple background */
body::before{
  content:"";
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: radial-gradient(circle at 25% 25%, rgba(85,0,255,0.05), transparent 70%),
              radial-gradient(circle at 75% 75%, rgba(0,255,255,0.05), transparent 70%);
  background-size: 200% 200%;
  animation: cinematicBG 30s linear infinite;
  z-index:-1;
}
@keyframes cinematicBG {
  0%{background-position:0% 0%,100% 100%;}
  50%{background-position:100% 0%,0% 100%;}
  100%{background-position:0% 0%,100% 100%;}
}

/* Top line */
body::after{
  content:"";
  position:fixed; top:0; left:0; width:100%; height:4px;
  background: linear-gradient(90deg,#5a00ff,#00ffff,#5a00ff);
  box-shadow:0 0 15px #5a00ff,0 0 30px #00ffff;
  z-index:1000;
}

.container{max-width:480px;margin:80px auto;padding:20px;}

/* Hero */
.hero{
  position: relative; display:flex; justify-content:center; align-items:center; margin-bottom:30px; perspective:1000px;
}
.hero::before{
  content:""; position:absolute; width:240px; height:240px; border-radius:50%;
  background: radial-gradient(circle, rgba(85,0,255,0.6), transparent 70%);
  filter: blur(50px); z-index:0;
  animation: pulseGlow 2.5s infinite alternate;
}
@keyframes pulseGlow{
  0%{transform:scale(1);}
  100%{transform:scale(1.2);}
}
.hero img{
  width:180px; height:180px; border-radius:50%; object-fit:cover;
  border:3px solid #5a00ff;
  box-shadow:0 0 40px rgba(85,0,255,0.8),0 0 60px rgba(0,255,255,0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index:1;
}
.hero:hover img{
  transform: rotateY(var(--tiltX,0deg)) rotateX(var(--tiltY,0deg)) scale(1.1);
  box-shadow:0 0 80px rgba(85,0,255,1),0 0 120px rgba(0,255,255,0.7);
}

/* Title */
h1{
  font-family:'Orbitron',sans-serif;
  font-size:42px; letter-spacing:5px; font-weight:900; margin-top:20px;
  background: linear-gradient(90deg,#5a00ff,#00ffff,#5a00ff);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  background-size:200% auto;
  animation: gradientShift 4s linear infinite, flicker 1.5s infinite;
}
@keyframes gradientShift{0%{background-position:0% 50%;}100%{background-position:100% 50%;}}
@keyframes flicker{
  0%,19%,21%,23%,25%,54%,56%,100%{opacity:1;}
  20%,22%,24%,55%{opacity:0.85;}
}
.tagline{
  color:#00ffff; font-size:14px; margin:12px 0 35px; letter-spacing:2px;
  text-shadow:0 0 5px #5a00ff,0 0 10px #00ffff;
  animation: pulseTag 2s infinite alternate;
}
@keyframes pulseTag{0%{opacity:0.85;}100%{opacity:1;}}

/* Section Titles */
.section-title{
  margin:35px 0 12px; font-size:13px; color:#5a00ff; letter-spacing:3px;
  opacity:0; transform: translateY(20px); animation: fadeUp 0.8s forwards;
}
.section-title::after{
  content:""; display:block; width:40px; height:2px; background:#00ffff; margin:6px auto 0;
}

/* Buttons */
.link-btn{
  display:flex; align-items:center; justify-content:center; gap:10px; margin:14px 0;
  padding:14px; border-radius:50px; text-decoration:none; font-size:14px; font-weight:600;
  color:#fff; background:transparent; border:1px solid #5a00ff; position:relative;
  overflow:hidden; opacity:0; transform:translateY(20px); animation: fadeUp 0.8s forwards;
  transition: all 0.3s ease;
}
.link-btn:hover{
  transform:translateY(-2px) scale(1.05); box-shadow:0 0 35px #5a00ff,0 0 50px #00ffff;
  background:rgba(0,85,255,0.1);
}
.link-btn i, .link-btn svg{font-size:16px;width:16px;height:16px;}

/* Footer */
.footer{
  margin-top:50px; font-size:10px; color:#aaa; letter-spacing:2px; line-height:1.8;
  text-shadow:0 0 5px #5a00ff,0 0 10px #00ffff;
  animation: footerGlow 2s infinite alternate;
}
@keyframes footerGlow{0%{text-shadow:0 0 5px #5a00ff;}100%{text-shadow:0 0 15px #00ffff;}}

/* FadeUp */
@keyframes fadeUp{0%{opacity:0; transform:translateY(20px);}60%{opacity:0.7; transform:translateY(5px);}100%{opacity:1; transform:translateY(0);}}

/* Mobile */
@media(max-width:480px){h1{font-size:32px;} .hero img{width:150px;height:150px;}}
</style>

<script>
// Update year
document.getElementById("year").textContent = new Date().getFullYear();

// Hero tilt effect
const hero = document.querySelector('.hero');
hero.addEventListener('mousemove', e => {
  const rect = hero.getBoundingClientRect();
  const x = e.clientX - rect.left - rect.width/2;
  const y = e.clientY - rect.top - rect.height/2;
  hero.style.setProperty('--tiltX', `${y/10}deg`);
  hero.style.setProperty('--tiltY', `${-x/10}deg`);
});
hero.addEventListener('mouseleave', ()=> {
  hero.style.setProperty('--tiltX','0deg');
  hero.style.setProperty('--tiltY','0deg');
});
</script>
