<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Orbitron',sans-serif;
background:
radial-gradient(circle at 50% 0%, rgba(255,0,0,0.25), transparent 40%),
linear-gradient(to bottom,#0a0a0a,#000000 80%);
color:#fff;
text-align:center;
overflow-x:hidden;
}

/* Container */
.container{
max-width:480px;
margin:60px auto;
padding:30px 20px;
}

/* Hero section */
.hero{
position:relative;
display:flex;
justify-content:center;
align-items:center;
margin-bottom:10px;
}

/* Soft Halo Behind Image */
.hero::before{
content:"";
position:absolute;
width:260px;
height:260px;
background:radial-gradient(circle, rgba(255,0,0,0.25), transparent 65%);
border-radius:50%;
z-index:-1;
}

/* Profile Image */
.hero img{
width:170px;
height:170px;
border-radius:50%;
object-fit:cover;
border:2px solid rgba(255,0,0,0.8);
box-shadow:
0 0 20px rgba(255,0,0,0.6),
0 0 60px rgba(255,0,0,0.3);
animation:pulse 3s ease-in-out infinite;
}

@keyframes pulse{
0%,100%{box-shadow:0 0 20px rgba(255,0,0,0.5);}
50%{box-shadow:0 0 60px rgba(255,0,0,0.9);}
}

/* Title */
h1{
font-size:40px;
letter-spacing:5px;
font-weight:900;
margin-top:20px;
background:linear-gradient(90deg,#ff0000,#ffffff,#ff0000);
background-size:200%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:shine 4s linear infinite;
}

@keyframes shine{
0%{background-position:0%;}
100%{background-position:200%;}
}

.tagline{
color:#aaa;
font-size:13px;
margin:15px 0 30px;
letter-spacing:2px;
}

/* Section Titles */
.section-title{
margin:30px 0 15px;
font-size:12px;
color:#ff2a2a;
letter-spacing:3px;
}

/* Buttons */
.link-btn{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
margin:10px 0;
padding:14px;
border-radius:40px;
text-decoration:none;
font-size:14px;
font-weight:600;
color:#fff;
background:linear-gradient(145deg,rgba(255,255,255,0.05),rgba(255,0,0,0.08));
border:1px solid rgba(255,0,0,0.4);
transition:all .25s ease;
}

@media (hover:hover){
.link-btn:hover{
transform:translateY(-2px);
box-shadow:0 0 25px rgba(255,0,0,0.7);
background:rgba(255,0,0,0.18);
}
}

.link-btn:active{
transform:scale(.96);
}

/* Footer */
.footer{
margin-top:40px;
font-size:11px;
color:#555;
letter-spacing:1px;
}

@media(max-width:480px){
h1{font-size:30px;}
}
