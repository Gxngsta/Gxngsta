*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Orbitron', sans-serif;
    background:#0a0a0a;
    color:white;
    text-align:center;
    overflow-x:hidden;
    position:relative;
}

/* ===== ANIMATED GRID BACKGROUND ===== */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    top:-50%;
    left:-50%;
    background:
        radial-gradient(circle at 30% 40%, rgba(255,0,0,0.15), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(255,0,0,0.1), transparent 40%),
        repeating-linear-gradient(
            0deg,
            rgba(255,0,0,0.05) 0px,
            rgba(255,0,0,0.05) 1px,
            transparent 1px,
            transparent 80px
        ),
        repeating-linear-gradient(
            90deg,
            rgba(255,0,0,0.05) 0px,
            rgba(255,0,0,0.05) 1px,
            transparent 1px,
            transparent 80px
        );
    animation: bgMove 25s linear infinite;
    z-index:-2;
}

@keyframes bgMove{
    from{ transform:translate(0,0); }
    to{ transform:translate(200px,200px); }
}

/* ===== GLASS CARD ===== */
.container{
    padding:60px 30px;
    max-width:520px;
    margin:60px auto;
    background:rgba(20,20,20,0.7);
    border:1px solid rgba(255,0,0,0.3);
    backdrop-filter:blur(20px);
    border-radius:25px;
    box-shadow:0 0 50px rgba(255,0,0,0.15);
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

/* ===== PROFILE ===== */
.hero img{
    width:170px;
    height:170px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid #ff0000;
    animation:profileGlow 4s ease-in-out infinite;
}

@keyframes profileGlow{
    0%{ box-shadow:0 0 25px rgba(255,0,0,0.5); }
    50%{ box-shadow:0 0 55px rgba(255,0,0,0.9); }
    100%{ box-shadow:0 0 25px rgba(255,0,0,0.5); }
}

/* ===== TITLE ===== */
h1{
    font-size:42px;
    letter-spacing:8px;
    font-weight:900;
    margin:15px 0;
    text-shadow:0 0 25px rgba(255,0,0,0.6);
}

.tagline{
    color:#bbb;
    font-size:14px;
    margin-bottom:35px;
    letter-spacing:2px;
}

/* ===== SECTION TITLE ===== */
.section-title{
    margin:40px 0 20px;
    font-size:13px;
    color:#ff2a2a;
    letter-spacing:4px;
}

/* ===== BUTTONS ===== */
.link-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    margin:14px 0;
    padding:16px;
    border-radius:50px;
    text-decoration:none;
    font-weight:600;
    font-size:15px;
    color:white;
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,0,0,0.3);
    position:relative;
    overflow:hidden;
    transition:0.3s;
}

/* Shine Effect */
.link-btn::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:-100%;
    background:linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.2),
        transparent
    );
    transition:0.6s;
}

.link-btn:hover::before{
    left:100%;
}

.link-btn:hover{
    transform:translateY(-4px);
    box-shadow:0 10px 30px rgba(255,0,0,0.3);
}

.link-btn:active{
    transform:scale(0.97);
}

    margin-top:60px;
    font-size:11px;
    color
