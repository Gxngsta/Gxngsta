/* Animated Background Glow */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at center, rgba(255,0,0,0.2), transparent 70%);
    animation:pulseGlow 5s infinite alternate;
    z-index:-1;
}

@keyframes pulseGlow{
    from{transform:scale(1);}
    to{transform:scale(1.2);}
}

.container{
    padding:60px 20px;
    max-width:520px;
    margin:auto;
}

/* PROFILE IMAGE */
.hero{
    margin-bottom:25px;
}

.hero img{
    width:170px;
    height:170px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid #ff0000;
    box-shadow:0 0 30px rgba(255,0,0,0.8);
    transition:0.4s;
}

.hero img:hover{
    transform:scale(1.07);
    box-shadow:0 0 60px rgba(255,0,0,1);
}

/* TITLE */
h1{
    font-size:44px;
    letter-spacing:5px;
    font-weight:900;
    background: linear-gradient(90deg,#ff0000,#ffffff);

    -webkit-text-fill-color:transparent;

.tagline{

/* SECTION TITLE */

/* BUTTONS */

    border:1px solid rgba(255,0,0,0.3);
    backdrop-filter: blur(10px);
    transition:0.4s ease;
    position:relative;
    overflow:hidden;
}

.link-btn::before{
    content:"";
    position:absolute;
    width:0%;
    height:100%;
    left:0;
    top:0;
    background:linear-gradient(90deg,#ff0000,#ff4d4d);
    transition:0.4s;
    z-index:-1;
}

.link-btn:hover::before{
    width:100%;
}

.link-btn:hover{
